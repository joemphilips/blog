<!DOCTYPE html>
{{ partial "head.html" . }}
<div class="content container">
	<h1>List of {{ .Title }}</h1>

	<ul style="list-style:none;">
	{{ range .Data.Pages }}
		<li><a href="{{ .Permalink }}">{{ .Title }}</a> (<time>{{ .Date.Format "2006-01-02" }}</time>){{ if .Draft }} #Draft{{ end }}</li>
	{{ end }}
	</ul>
</div>
{{ partial "foot.html" . }}
