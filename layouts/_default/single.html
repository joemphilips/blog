{{ partial "head.html" . }}
<div class="content container">
  <div class="post">
    <h1>{{ .Title }}</h1>
    {{ .TableOfContents }}
    {{ .Content }}
  </div>

<a href="https://twitter.com/share" class="twitter-share-button">Tweet This Page</a> <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- share button for facebook -->
	<div class="fb-share-button"
		data-href="{{ .Permalink }}"
		data-layout="button_count">
	</div>

  <!-- bitcoin -->
{{ with .Site.Params.bitcoin }}
<div class="btc">
    BTC address: {{ .address }}
    <img src={{ .qr }} width="160" height="160"></img>
</div>
{{ end }}

<!-- NEM -->
{{ with .Site.Params.NEM }}
<div class="NEM">
    NEM address: {{ .address }}
    <img src={{ .qr }} width="160" height="160"></img>
    投げ銭をいただけると泣いて喜びます
</div>
{{ end }}
